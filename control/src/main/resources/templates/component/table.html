<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="table(table)">
		<table>
			<thead>
				<tr>
					<th th:each="header : ${table.headers}" class="${header.className}" th:text="${header.label}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row : ${table.rows}">
					<td th:each="cell : ${row.cells}" th:text="${cell.value}" th:class="${cell.className}"  th:attr="__${cell.attributes}__"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
